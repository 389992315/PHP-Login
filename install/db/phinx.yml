paths:
    migrations: '%%PHINX_CONFIG_DIR%%/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: php_loggin
        user: root
        pass: root
        port: 8889
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: php_loggin_dev
        user: root
        pass: root
        port: 8889
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: php_loggin_test
        user: root
        pass: root
        port: 8889
        charset: utf8

version_order: creation
